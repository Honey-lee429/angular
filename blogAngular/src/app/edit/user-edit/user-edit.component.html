<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-me-12 text-center">
            <h1>Atualizar</h1>
        </div>
    </div>

    <div class="col-5">
        <div class="form-control align-items-center form">
            <form action="">
                <div class="form-group mb-3">
                    <label for="name">First Name</label>
                    <!-- importar FormsModule no app.module.ts -->
                    <input [(ngModel)]='user.name' class="form-control" name="name" type="text" id="name">
                </div>

                <div class="form-group mb-3">
                    <label for="lname">Last name</label>
                    <input [(ngModel)]='user.sobrenome' name="sobrenome" class="form-control" type="text" id="lname">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input [(ngModel)]='user.email' class="form-control" type="email" name="email" id="email">
                </div>
              
                <div class="form-group mb-1">
                    <label for="password">New Password</label>
                    <input (input)='confirmaSenha($event)'  class="form-control" aria-describedby="passwordHelpInline" type="password" name="senha" id="password">
                </div>
                <div class="col-auto mb-3">
                    <span id="passwordHelpInline" class="form-text">
                      Must be 8-20 characters long.
                    </span>
                </div>
                <div class="form-group mb-1">
                    <label for="password">Confirm Password</label>
                    <input [(ngModel)]='user.senha' class="form-control" aria-describedby="passwordHelpInline" type="password" name="confirmaSenha" id="password" >
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de Usuário</label>
                    <select name="tipo" id="tipo" class="form-control" (change)='tipoUser($event)'>
                        <option value="">Selecione o usuário</option>
                        <option value="normal">Normal</option>
                        <option value=adm >Administrador</option>
                    </select>
                </div>

                <div class="d-flex justify-content-around" aria-label="Basic mixed styles example">
                    <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
                    <button type="submit" class="btn btn-danger justify-content-between" routerLink='/home'>Voltar</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
