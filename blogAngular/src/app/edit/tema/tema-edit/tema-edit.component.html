<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricoa">Descrição</label>
                <input [(ngModel)]='tema.descricao' type="text" class="form-control" name="" id="descricao">
            </div>
        </div>
        <div class="d-flex justify-content-center m-3">
            <button class="btn btn-danger me-2" routerLink='/tema'>Cancelar</button>
            <button class="btn btn-outline-primary" (click)='atualizar()'>Atualizar</button>
        </div>
    </div>
</div>
