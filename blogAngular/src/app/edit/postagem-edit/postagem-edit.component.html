<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center" text-secondary>Atualizar postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="text">Texto</label>
                <textarea [(ngModel)]='postagem.texto' name="text" class="form-control mb-3" id="text" cols="55"
                  rows="4"></textarea>
              </div>
      
            <div class="form-group d-flex flex-column">
                <a routerLink="/tema" data-bs-dismiss="modal" class="mb-3">Cadastre um tema</a>
                <!-- data-bs-dismiss dispensa o modal por completo -->
                <select name="" id="opcoes" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                  <option *ngFor='let item of listaTemas' value="{{item.id_tema}}">
                    {{item.descricao}}
                  </option>
                </select>
              </div>
      

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger me-4" routerLink='/home'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
