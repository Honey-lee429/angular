<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-3">

        <div class="col-md-4">
            <div class="card d-flex text-white bg-info mb-3" style="max-width: 18rem;">
                <div class="card-header">{{tema.descricao}}</div>
                <div class="card-body">
                    <h5 class="card-title">{{postagem.titulo}}</h5>
                    <p class="card-text">{{postagem.texto}}</p>
                    <p class="card-text">
                        {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}
                    </p>
                </div>

                <div class="row mt-5">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-danger me-3" routerLink='/home'>Não </button>
                        <button class="btn btn-success" (click)='deletar()'>Sim</button>
                    </div>
                </div>
            </div>
        </div>
       
        
        
    </div>
</div>
