<div class="container-fluid">

  <div class="row bg-secondary text-white d-flex justify-content-center align-items-center">

    <div class="col-6 d-flex">
      <div class="row d-flex justify-content-center">

        <div class="row d-flex justify-content-center text-center">
          <h1 class="fs-54">Seja bem vindo(a)!</h1>
          <h5 class="fs-18 ">Poste aqui os seus pensamentos</h5>
        </div>

        <div class="row mb-3">
          <div class="col">
            <div class="col d-flex justify-content-center m-3">
              <button type="button" class="btn btn-light me-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Nova Postagem</button>
              <a class="btn btn-outline-light" href="#postagens">Ver Postagens</a>
              <!-- modificar provide no app.module para o href funcionar com id no angular -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6 d-flex justify-content-center">
      <img src="../../assets/img/Back to back-amico.png" width="80%" alt="">
    </div>

  </div>

</div>

<div class="container" id="postagens">
  <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
        aria-controls="home" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
        aria-controls="profile" aria-selected="false">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab"
        aria-controls="contact" aria-selected="false">Contact</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Minhas postagens</div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Todas as postagens</div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Postagens por tema</div>
  </div>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">What's on your mind?</h5>

            
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <textarea name="" class="form-control mb-3" id="text" cols="55" rows="4"></textarea>
            </div>

            <div class="form-group d-flex flex-column">
                <a routerLink="/tema" data-bs-dismiss="modal" class="mb-3">Cadastre um tema</a>
                <!-- data-bs-dismiss dispensa o modal por completo -->
                <select name=""  id="opcoes">
                    <option value="">Foto/video</option>
                    <option value="">Tag people</option>
                    <option value="">Feeling/activity</option>
                </select>
            </div>

          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success">Post</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
